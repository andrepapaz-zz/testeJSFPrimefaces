<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>
        Usuário
    </title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Nome" for="campo-nome" />
        <h:inputText value="#{usuario.nome}" id="campo-nome" />

        <h:outputLabel value="Idade" for="campo-idade" />
        <h:inputText value="#{usuario.idade}" id="campo-idade" />

        <h:commandButton value="Enviar" />
    </h:form>

    O usuário é : #{usuario.nome}
    <br />
    Sua idade é : #{usuario.idade}
</h:body>
</html>
