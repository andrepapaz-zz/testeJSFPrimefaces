<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>
        Conversor monetario
    </title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">


        <h:commandButton value="Converter" action="#{conversorMonetario.converter}" />

        <h:inputText value="#{conversorMonetario.valor}" />

        <h:outputLabel value="de " for="de" />

        <h:selectOneMenu value="#{conversorMonetario.de}" id="de">
            <f:selectItems value="#{conversorMonetario.taxas.keySet()}" var="moeda" itemValue="#{moeda}" itemLabel="
            #{moeda}" />
        </h:selectOneMenu>

        <h:outputLabel value="para " for="para" />

        <h:selectOneMenu value="#{conversorMonetario.para}" id="para">
            <f:selectItems value="#{conversorMonetario.taxas.keySet()}" var="moeda" itemValue="#{moeda}" itemLabel="#{moeda}" />
        </h:selectOneMenu>
        </h:panelGrid>
    </h:form>

    <h:outputFormat value="{0} em {1} equivale a {2} em {3}" rendered="#{conversorMonetario.resultado != null}">
        <f:param value="#{conversorMonetario.valor}" />
        <f:param value="#{conversorMonetario.de}" />
        <f:param value="#{conversorMonetario.resultado}" />
        <f:param value="#{conversorMonetario.para}" />
    </h:outputFormat>
</h:body>
</html>
